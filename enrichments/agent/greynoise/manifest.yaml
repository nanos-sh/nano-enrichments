name: GreyNoise
slug: greynoise
category: agent
description: "Classify IPs as internet noise, benign services, or malicious scanners"
icon: radar
author: nano
version: 1
requires_credential: required
credential_fields:
  - name: API_KEY
    label: API Key
    field_type: secret
    required: true
    help: "Get your key at https://www.greynoise.io/account/api-key"
allowed_domains:
  - api.greynoise.io
config:
  color: emerald
  artifact_types: [ip]
  trigger: always
  rate_limit_per_min: 50
  rate_limit_per_day: 50
tags:
  - noise-classification
  - ip-reputation
